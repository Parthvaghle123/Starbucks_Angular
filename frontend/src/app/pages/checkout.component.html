<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-md-8">
      <div class="card shadow-lg border-0 p-4 rounded-4">
        <h1 class="fs-3 text-success text-center fw-bold checkout-title">
          Payment
        </h1>
        <p class="text-success fw-bold text-center checkout-subtitle">
          Brew & Pay â€¢ Easy Checkout
        </p>
        <hr />
        <div *ngIf="errorMsg" class="alert alert-danger py-2">{{ errorMsg }}</div>

        <form (ngSubmit)="placeOrder()" #checkoutForm="ngForm">
          <!-- Email + Phone -->
          <div class="mb-3 d-flex flex-column flex-sm-row gap-3">
            <div class="d-flex flex-column flex-fill">
              <label class="form-label fw-semibold">Email ID</label>
              <input
                type="email"
                name="email"
                class="form-control form-control-lg rounded-3"
                [(ngModel)]="formData.email"
                readonly
                [value]="formData.email"
                required
              />
            </div>
            <div class="d-flex flex-column flex-fill">
              <label class="form-label fw-semibold">Phone Number</label>
              <div class="input-group">
                <select
                  class="form-select"
                  [(ngModel)]="formData.countryCode"
                  name="countryCode"
                  style="max-width: 100px; height: 50px"
                  disabled
                >
                  <option value="+91">+91 ðŸ‡®ðŸ‡³</option>
                </select>
                <input
                  type="tel"
                  name="phone"
                  class="form-control phono"
                  [(ngModel)]="formData.phone"
                  readonly
                  [value]="formData.phone"
                  pattern="[0-9]{10}"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label class="form-label fw-semibold">
              Shipping Address
            </label>
            <textarea
              name="address"
              class="form-control rounded-3"
              placeholder="Enter your address"
              style="resize: none; height: 100px"
              [(ngModel)]="formData.address"
              required
            ></textarea>
          </div>

           <!-- Payment Method -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Payment Method</label>
            <div class="mb-3 d-flex flex-column flex-sm-row gap-3">
              <div class="d-flex flex-column flex-fill ">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    value="Cash On Delivery"
                    [(ngModel)]="formData.paymentMethod"
                    id="cod"
                  />
                  <label class="form-check-label" for="cod">
                    Cash on Delivery
                  </label>
                </div>
              </div>
              <div class="d-flex flex-column flex-fill me-5">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    value="Online Payment"
                    [(ngModel)]="formData.paymentMethod"
                    id="online"
                  />
                  <label class="form-check-label" for="online">
                    Online Payment
                  </label>
                </div>
              </div>
            </div>
          </div>
          <!-- Card Details -->
          <div *ngIf="formData.paymentMethod === 'Online Payment'">
            <hr />
            <h6 class="fw-bold mb-3">Card Details</h6>

            <!-- Card Number -->
            <div class="mb-3">
              <label class="form-label">Card Number</label>
              <input
                type="text"
                name="cardNumber"
                class="form-control"
                placeholder="1234 5678 9012 3456"
                [ngModel]="formData.cardNumber"
                (input)="onCardNumberInput($event)"
                inputMode="numeric"
                maxLength="23"
                required
              />
            </div>

            <!-- Expiry + CVV -->
            <div class="row">
              <div class="col-6 mb-3">
                <label class="form-label">Expiry</label>
                <input
                  type="text"
                  name="expiry"
                  class="form-control"
                  placeholder="MM/YY"
                  [ngModel]="formData.expiry"
                  (input)="onExpiryInput($event)"
                  required
                />
              </div>
              <div class="col-6 mb-3">
                <label class="form-label">CVV</label>
                <input
                  type="password"
                  name="cvv"
                  class="form-control"
                  placeholder="***"
                  [ngModel]="formData.cvv"
                  (input)="onCvvInput($event)"
                  inputMode="numeric"
                  maxLength="4"
                  required
                />
              </div>
            </div>
          </div>

          <div class="d-grid mt-4">
            <button
              type="submit"
              class="btn7 fw-bold w-100"
              style="height: 40px; font-size: 17px; border-radius: 5px;"
            >
              {{ loading ? "Placing Order..." : "Order Now" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
